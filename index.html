<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>css overlay</title>
  </head>
  <body>
       <!--fade in overlay-->

          <div class="container">
            <div class="row">
                <div class="containers">
                <img src="paki.jpg" alt="Avatar" class="image cus-img">
            <div class="overlay">
              <div class="text">overlay</div>
            </div>
          </div>
                <div class="containers">
              <img src="paki.jpg" alt="Avatar" class="image">
              <div class="overlay1">
                <div class="text">slide overlay</div>
              </div>
            </div>
         </div>
         <div class="row">
            <div class="containers">
              <img src="paki.jpg" alt="Avatar" class="image">
              <div class="overlay2">
                <div class="text">fullscreen overlay</div>
              </div>
            </div>
            <div class="containers">
              <img src="paki.jpg" alt="Avatar" class="image">
              <div class="overlay3">Title overlay</div>
            </div>
         </div>
         




          </div>
       


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>

    <script src="js/popper.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/script.js"></script>
  </body>
</html>
